<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linkd - School Project</title>
        <link rel="stylesheet" href="project-styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    </head>
    
    <body>
        <div class="body-container">
            <div class="main-container">
            <div class="background-image" id="schoolBgImage"></div>
            <header class="header">
                <div class="header-flex">
                    <div class="logo">
                        <a href="index.html">
                            <span class="star">âœ»</span> Linkd
                        </a>
                    </div>
                    <div class="sign-in">
                        <button class="sign-in-btn">Sign in</button>
                    </div>
                </div>
            </header>

            <main>
                <div class="project-content">
                    <div class="project-title">
                        <h1>The Modern Alumni</h1>
                        <h1>Network for <span id="schoolName">Waterloo</span></h1>
                    </div>

                    <div class="search-section">
                        <div class="search-box">
                            <input class="search-input" placeholder="People working on AI at FANG">
                            <div class="search-controls">
                                <div type="text" class="search-title">personalized search</div>
                                <button class="search-btn">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 13L8 3" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                        <path d="M4 7L8 3L12 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="tags-section">
                        <div class="tag">People who started companies in Web3 or crypto</div>
                        <div class="tag">PhDs now working at FAANG companies</div>
                        <div class="tag">Who works at a VC firm?</div>
                        <div class="tag">Who works at a VC firm?</div>
                    </div>

                    <div class="stats-and-actions">
                        <div class="stats-container">
                            <span class="stats-text"><span class="highlight">253k people voting each other on campus</span></span>
                            <button class="vote-btn">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="btn-icon">
                                    <path d="M8 3L8 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M4 7L8 3L12 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Vote Now
                            </button>
                        </div>
                        
                        <button class="leaderboard-btn">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="btn-icon">
                                <rect x="2" y="8" width="2" height="6" rx="1" fill="currentColor"/>
                                <rect x="7" y="4" width="2" height="10" rx="1" fill="currentColor"/>
                                <rect x="12" y="2" width="2" height="12" rx="1" fill="currentColor"/>
                            </svg>
                            View Leaderboard
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="project.js"></script>
</body>

</html>
